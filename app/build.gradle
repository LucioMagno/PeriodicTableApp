plugins {
        id 'com.android.application'
    }

    android {
        namespace 'com.example.periodictable' //  Change to your package name!
        compileSdk 33
	buildToolsVersion "33.0.0" // Use the LATEST, or try 33.0.2, 30.0.3 if needed

        defaultConfig {
            applicationId "com.example.periodictable" // Change to your package name!
            minSdk 24
            targetSdk 33
            versionCode 1
            versionName "1.0"
        }

        buildTypes {
            release {
                minifyEnabled false
            }
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    dependencies {
        implementation 'androidx.appcompat:appcompat:1.6.1' // Or a later compatible version
    }

